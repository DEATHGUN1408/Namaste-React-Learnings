<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <!-- <h1>Hello World!!</h1> -->
    </div>
    <script>
      //to create an element in javascript we use createElement() method
      const heading = document.createElement("h1");
      //to add text to the element we use innerHTML property
      heading.innerHTML = "Hello World! From Javascript";
      //to add the element to the html page we need to select the element where we want to add the element
      const root = document.getElementById("root");
      //to add the element to the root element we use appendChild() method
      root.appendChild(heading);
    </script>
  </body>
</html>
